
      <div class="panel panel-default">
        <div class="panel-body row">

          <form class="form-inline" role="form">

            {#
            <input type="hidden" id="id_" name="id_" value="{{ run }}">
            #}

            <div class="col-sm-5">
              <div class="form-group form-group-sm">

                <label class="control-label col-sm-4" for="run">Run</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="run" name="run" value="{{ run }}">
                </div>

              </div>
            </div>

            <div class="col-sm-5">
              <div class="form-group form-group-sm">

                <label class="control-label col-sm-4" for="subrun">Sub-run</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="subrun" name="subrun" value="{{ subrun }}">
                </div>

              </div>
            </div>

            <div class="col-sm-2">
              <div class="form-group form-group-sm">

                <button type="submit" class="btn btn-default btn-outline">Submit</button>

              </div>
            </div>

          </form>

        </div>
      </div>
